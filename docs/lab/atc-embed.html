    <style>

        display: flex;
        flex-direction: column;
      }

      #root {
        flex: 1 1 auto;
        height: 100%;
      }

      /* ðŸ‘‡ Frame appearance when loaded inside modal */
      html, body, .page-pad {

        overflow: hidden;
      }
      @media (min-width: 768px) {
        .page-pad {
          padding-left:  max(24px, env(safe-area-inset-left, 0));

      }
    </style>
  </head>
