site_name: Alvin Li
site_description: Logistics, Infrastructure, Precision in Motion
site_url: https://www.alvinli.com
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tracking
    - content.code.copy
    - content.action.edit
    - search.suggest
  palette:
    - scheme: default
      primary: black
      accent: blue
    - scheme: slate
      primary: black
      accent: blue
plugins:
  - search
  - minify
  - glightbox
markdown_extensions:
  - attr_list
  - md_in_html
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/alvin-li-596a3316a/
nav:
  - Home: index.md
  - Aviation: aviation/index.md
  - Rail: 
      - Overview: rail/index.md
      - InnoTrans 2024 Hands-On Cabin Innovation: rail/innotrans-2024.md
  - Automation:
      - Overview: automation/index.md
      - ABB Flexley + Cambrian: automation/abb-flexley-cambrian.md
      - Airport Baggage Flow (Tecnomatix): automation/airport-baggage-tecnomatix.md
  - Infrastructure: infrastructure/index.md
  - Reflections: reflections/index.md
  - About: about.md
